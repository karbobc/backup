name: Release

on:
  push:
    tags: [ "v*" ]
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  release-for-linux:
    name: Build for ${{ matrix.job.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        job:
          - { target: "x86_64-unknown-linux-musl" }
          - { target: "i686-unknown-linux-musl" }
          - { target: "aarch64-unknown-linux-musl" }
    container:
      image: docker://ghcr.io/rust-cross/rust-musl-cross:${{ matrix.job.target }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.job.target }}

      - name: Build release
        run: |
          rustup target add ${{ matrix.job.target }}
          cargo build --release --target ${{ matrix.job.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.target }}-artifact
          path: target/${{ matrix.platform.target }}/release/backup
          if-no-files-found: error

      - name: Archive binary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          pushd target/${{ matrix.job.target }}/release
          tar -zcvf backup-${{ github.ref }}.${{ matrix.job.target }}.tar.gz backup
          shasum -a 256 backup-${{ github.ref }}.${{ matrix.job.target }}.tar.gz > backup-${{ github.ref }}.${{ matrix.job.target }}.tar.gz.sha256
          popd

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          files: |
            target/${{ matrix.job.target }}/release/backup-*.tar.gz*
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true